apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:3.2.8.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.29'
    compile 'org.springframework:spring-jdbc:3.2.8.RELEASE'
    testCompile 'junit:junit:4.11'
}